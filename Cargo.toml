[package]
name = "sudoku-pi"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
anyhow = "1"
bevy = { version = "0.10", features = ["dynamic_linking", "jpeg", "wayland"] }
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
