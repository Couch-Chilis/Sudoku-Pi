[package]
name = "sudoku-pi"
description = "Finger-friendly Sudoku"
version = "0.1.0"
edition = "2021"
publish = false

[workspace]
members = [".", "lib"]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[package.metadata.bundle]
identifier = "nl.couch-chilis.sudoku-pi"

[dependencies]
sudoku-lib = { path = "lib", features = ["steam"] }

[patch.crates-io]
bevy-steamworks = { path = "../bevy-steamworks" }
